<!-- CONTACT FORM -->
<!-- *************************************************************************
CONTACT FORM
********************************************************************************-->
<section id="contact" class="section contact-section ">
  <div class="container">
    <div class="row marginTop212">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-5">
        <h3>Like what you see so far? Contact one of our specialists now to learn more! </h3>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6">
        <!-- contact form -->
        <div class="contact-form-container wow animated fadeInRight pt-5 pt-md-0" data-wow-delay=".2s">
          <form class="shake contact__form" role="form" method="post" action="puzzle-captcha/contact.php" id="contactForm" name="contact-form" data-toggle="validator">


               

   
              <!-- Name -->
              <div class="form-group label-floating">
                <input class="form-control" id="name" type="text" name="name"  required data-error="Please enter your name" placeholder="Please enter your name">
                <div class="help-block with-errors"></div>
              </div>
              <!-- email -->
              <div class="form-group label-floating">
                <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email" placeholder="Please enter your Email">
                <div class="help-block with-errors"></div>
              </div>
               <!-- Subject -->
              <div class="form-group label-floating">
                <input class="form-control" id="subject" type="text" name="subject" required data-error="Please enter your subject" placeholder="Please enter your subject">
                <div class="help-block with-errors"></div>
              </div>
              <!-- Message -->
              <div class="form-group label-floating">
                  <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message" placeholder="Message"></textarea>
                  <div class="help-block with-errors"></div>
              </div>
                                       <!--VALIDATION Captcha Code-->

                                       <div class="captcha-val-set">
                                        <input type="hidden" name="captcha-val-set" value="">
                                   </div>
                                   <div class="slidercaptcha card">
                                        <div class="card-header">
                                             <span>Security Check</span>
                                        </div>
                                        <div class="card-body">
                                             <div id="captcha"></div>
                                        </div>
                                   </div>

              <!-- Form Submit -->
              <div class="form-submit mt-5">
                  <button class="btn btn-orange rounded-0" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i> Send Message</button>
                  <div id="msgSubmit" class="h3 text-center hidden"></div>
                  <div class="clearfix"></div>
              </div>
          </form>
      </div>


      </div>
    </div>
  </div>
</section>
