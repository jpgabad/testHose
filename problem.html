<script>
  function openNav() {
    document.getElementById("myNav").style.height = "100%";
  }
  
  function closeNav() {
    document.getElementById("myNav").style.height = "0%";
  }

$('.mybtnLink').on('click', function(event) {
    event.preventDefault(); 
    var url = $(this).data('target');
    location.replace(url);
});

$(function () {
  $(document).scroll(function () {
    var $nav = $(".fixed-top");
    $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
  });
});




gsap.registerPlugin(DrawSVGPlugin);

gsap.set("#layer_5", {autoAlpha: 1}) // assuming you set a visibility hidden to prevent fouc.
gsap.from("#layer_5", {scaleY: 0, transformOrigin: '50% 100%', stagger: .1})

gsap.set("#layer_6", {autoAlpha: 1}) // assuming you set a visibility hidden to prevent fouc.
gsap.from("#layer_6", {scaleY: 0, transformOrigin: '50% 100%', stagger: .2})

gsap.set("#layer_7", {autoAlpha: 1}) // assuming you set a visibility hidden to prevent fouc.
gsap.from("#layer_7", {scaleY: 0, transformOrigin: '50% 100%', stagger: .3})



gsap.to("#layer_2", {
        duration: 2,
        x: -20,
        ease: "none",
        repeat: -1,
        repeatDelay: 0,
        yoyo: true,
      });


      gsap.to("#layer_3", {
        duration: 3,
        x: -20,
        ease: "none",
        repeat: -1,
        repeatDelay: 0,
        yoyo: true,
      });

      gsap.to("#layer_4", {

        x: -20,

        repeatDelay: 0,
